<!DOCTYPE html>
<html>
    <head>
        <title>web1</title>
        <meta charset ="utf-8">
        <style>
            a {
                color:black;
                text-decoration: none;
            }

            h1{
                font-size:45px; 
                text-align: center;
            }
            
            #active{
                color: red;
            }

            .saw {
                color:gray;
            }


        </style>
        <!--px사용도 가능-->
    </head>
    <body>
        <!-- css를 사용하는 방법-->
        <!-- 선택자의 우선순위에 따라서 적용되는 우선순위 달라짐 id(유일무이)>class(그사이에서는 마지막 정의될수록 영향력큼)>tag선택자-->
        <h1><a href="index.html" style="text-decoration:underline">Web1</a></h1>
        <ol>
            <li><a href="1.html" class="saw">html</a></li> 
            <li><a href="2.html" class="saw" id="active">css</a></li>
            <li><a href="3.html">javascript</a></li>
        </ol>

        <!-- html 태그 중 design 태그 추가 방법
        <h1><a href="index.html"><font color="red">Web1</font></a></h1>
        <ol>
            <li><a href="1.html"><font color="red">html</font></a></li>
            <li><a href="2.html"><font color="red">css</font></a></li>
            <li><a href="3.html"><font color="red">javascript</font></a></li>
        </ol>
        -->

        <p style="margin-left:45px">
            html의 기본 개념과 web의 기본적인 개념을 잡아봅니다.
        </p>
    </body>
</html>
